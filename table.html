<!DOCTYPE html>
<html>
    <head>
        <title>Presidents</title>
        <style>
            table {
                border: 2px solid black;
                border-collapse: collapse;
                margin-bottom: 10px;
                width: 50%;
            }
            th, td {
                border: 1px solid black;
                padding: 5px;
                text-align: center;
            }
            th {
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <h1 style= "color:blueviolet;text-align:center;">Presidents</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Years in Office</th>
            </tr>
            <tr>
                <td>Georges</td>
                <td>Washington</td>
                <td>1789-1797</td>
            </tr>
            <tr>
                <td>John</td>

            </tr>
        </table>
        <form>
            <input type="text" placeholder="Full Name" name="name">
            <button>Submit!</button>
        </form>
    </body>
